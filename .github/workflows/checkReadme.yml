name: Check README

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Check README
        run: |
          cd npm && \
          npm install && \
          cd .. && \
          scripts/docs && \
          git diff --exit-code README.md
